<!DOCTYPE html>
<html lang="en">

<head>
  <title>Accessibilty</title>
  <meta name="Description" content="Accessibilty Page">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../styles/pages/accessibility.css" rel="stylesheet">
</head>

<body>

  <main>
    <h1>Menu</h1>
    <div role="menu">
      <div class="menuitem" tabindex="0" role="menuitem" aria-haspopup="true" aria-owns="submenu">New</div>
      <div role="menu" id="submenu">
        <div class="menuitem" tabindex="0" role="menuitem">File</div>
        <div class="menuitem" tabindex="0" role="menuitem">Folder</div>
      </div>
      <div class="menuitem" tabindex="0" role="menuitem">Options</div>
      <div class="menuitem" tabindex="0" role="menuitem">Rename</div>
    </div>
  </main>
 <div role="contentinfo">
  <p role="note">Order</p>
  <button onclick="foo.focus();">Focus my sibling</button>
  <button tabindex="0">Press Tab to Focus Me!</button>
  <button id="foo" tabindex="-1" aria-hidden="true">I'm not keyboard focusable</button>
  <button>I should be fourth</button>
  <button>And I should be fifth</button>
   <!-- 'tabindex greater than 0' is not best practice, just for test -->
  <button tabindex="0">But I jumped to the front!</button>

  <button aria-label="aria label button" aria-describedby="button-describe">hidden button</button>
  <div id="button-describe" hidden="true">with aria-describedby button</div>

  <div>
    <div id="rg-label">Radio Groups<label>
    <div aria-labelledby="rg-label" role="radiogroup">
      <input title="water" type="radio" name="water" value="Water" checked>Water</input>
      <input title="tea" type="radio" name="tea" value="Tea">Tea</input>
      <input title="coffee" type="radio" name="coffee" value="Coffee">Coffee</input>
      <input title="milk" type="radio" name="milk" value="Milk">Milk</input>
    </div>
  </div>
  <div>
    <p id="listbox-one">list box with aria-activedescendant</p>
    <div class="list" title="list box one" aria-describedby="listbox-one" role="listbox" tabindex="0" aria-activedescendant="i7">
      <div role="option" tabindex="0" id="i5">Item 5</div>
      <div role="option" tabindex="0" id="i6">Item 6</div>
      <div role="option" tabindex="0" id="i7">Item 7</div>
      <div role="option" tabindex="0" id="i8">Item 8</div>
      <div role="option" tabindex="0" id="i9">Item 9</div>
    </div>
  </div>

  <div>
    <p id="listbox-two">list box with aria-position and aria-setsize</p>
    <div class="list" aria-label="list box two" aria-describedby="listbox-two" role="listbox" tabindex="0">
      <div role="option" tabindex="0" aria-setsize="20">Item 1</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 2</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 3</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 4</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 5</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 6</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 7</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 8</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 9</div>
      <div role="option" tabindex="0" aria-setsize="20">Item 10</div>
    </div>
  </div>
</div>
</body>

</html>
