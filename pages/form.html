<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Validation Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="/styles/pages/form.css" rel="stylesheet">
    <link href="/styles/pages/formMax800.css" media="screen and (max-width:800px)" rel="stylesheet">
   </head>
   <body>
     <form role="form">
       <label for="fullname">Fullname: </label>
       <input id="fullname" type="text" name="fullname" placeholder="luyangjie" required autocomplete="name" maxlength="20" />
       <label for="email">Email: </label>
       <input id="email" type="email" name="email" placeholder="xxx@example.com" required autocomplete="email" />
       <button type="submit" name="submit">Submit</button>
     </form>
   </body>
   <script src="/scripts/pages/form.js" type="text/javascript"></script>
</html>
