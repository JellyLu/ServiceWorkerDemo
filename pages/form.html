<!DOCTYPE html>
<html lang="en">

<head>
  <title>Validation Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/styles/pages/form.css" rel="stylesheet">
  <link href="/styles/pages/formMax800.css" media="screen and (max-width:800px)" rel="stylesheet">
</head>

<body>
  <form role="form">
    <div class="field">
      <label for="fullname">Fullname: </label>
      <div class="fieldWrapper">
        <input autofocus id="fullname" type="text" name="fullname" placeholder="luyangjie" required autocomplete="name" maxlength="20">
        <div class="error"></div>
      </div>
    </div>
    <div class="field">
      <label for="email">Email: </label>
      <div class="fieldWrapper">
        <input autofocus id="email" type="email" name="email" placeholder="xxx@example.com" required autocomplete="email">
        <div class="error"></div>
      </div>
    </div>
    <div class="field">
      <label for="confirm-email">Confirm Email: </label>
      <div class="fieldWrapper">
        <input autofocus id="confirm-email" type="email" name="confirm-email" placeholder="xxx@example.com" required autocomplete="email">
        <div class="error"></div>
      </div>
    </div>
    <div class="field">
      <label>Phone Number:</label>
      <div class="fieldWrapper">
        <input autofocus id="phonenumber" type="tel" name="phone-number" placeholder="+86 15881616206" required autocomplete="tel">
        <div class="error"></div>
      </div>
    </div>
    <div class="field">
      <label for="fav-website">Favorite Website: </label>
      <div class="fieldWrapper">
        <input autofocus id="fav-website" type="url" name="fav-website" placeholder="https://www.favorite.com" required autocomplete="url">
        <div class="error"></div>
      </div>
    </div>
    <button type="submit" name="submit">Submit</button>
  </form>
  <script src="/scripts/pages/form.js" type="text/javascript"></script>
</body>
</html>
